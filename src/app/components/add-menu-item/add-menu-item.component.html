<h1 mat-dialog-title>Add New Menu Item</h1>

<div mat-dialog-content [formGroup]="menuItemForm">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Price ($)</mat-label>
    <input type="number" matInput formControlName="price" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Points Price</mat-label>
    <input type="number" matInput formControlName="pointsPrice" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="!menuItemForm.valid">Save</button>
</div>
