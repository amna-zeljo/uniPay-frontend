<div class="customer-container">
  <div class="wallet-header">
    <h2>WALLET</h2>
  </div>

  <div class="account-section" *ngIf="!loading; else loadingTemplate">
    <h1>Your UniPay Account</h1>
    <p class="user-id" *ngIf="customerData">{{customerData.firstName}} {{customerData.lastName}} #{{customerData.userId}}</p>

    <div class="qr-code-container">
      <qrcode [qrdata]="'Your data string'" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
    </div>

    <div class="account-info">
      <div class="info-item" (click)="navigateToTransactions()">
        <div class="icon-container">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="info-text">
          <p class="info-label">BALANCE</p>
          <p class="info-value">{{customerData?.walletBalance}} BAM</p>
        </div>
      </div>

      <div class="info-item">
        <div class="icon-container">
          <i class="fas fa-star"></i>
        </div>
        <div class="info-text">
          <p class="info-label">SUBSCRIPTION POINTS</p>
          <p class="info-value">{{customerData?.walletPoints}} POINTS</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Loading your account information...</p>
    </div>
  </ng-template>

  <div class="bottom-nav">
    <div class="nav-item" (click)="navigateToTopUp()">
      <i class="fas fa-chart-line"></i>
    </div>

    <div class="nav-item active">
      <i class="fas fa-wallet"></i>
    </div>

    <div class="nav-item" (click)="navigateToMenu()">
      <i class="fas fa-utensils"></i>
    </div>
  </div>

  <div class="error-message" *ngIf="error">{{ error }}</div>
</div>
