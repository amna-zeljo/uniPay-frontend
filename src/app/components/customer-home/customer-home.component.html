<div class="customer-container">
  <div class="wallet-header">
    <h2>WALLET</h2>
  </div>

  <div class="account-section" *ngIf="!loading; else loadingTemplate">
    <h1>Your UniPay Account</h1>
    <p class="user-id" *ngIf="customerData">#{{customerData.customer_id}}</p>
    
    <div class="qr-code-container">
      <img [src]="customerData?.qr_code || 'assets/placeholder-qr.png'" alt="QR Code" class="qr-code">
    </div>
    
    <div class="account-info">
      <div class="info-item" (click)="navigateToTransactions()">
        <div class="icon-container">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="info-text">
          <p class="info-label">BALANCE</p>
          <p class="info-value">{{customerData?.balance}} BAM</p>
        </div>
      </div>
      
      <div class="info-item">
        <div class="icon-container">
          <i class="fas fa-star"></i>
        </div>
        <div class="info-text">
          <p class="info-label">SUBSCRIPTION POINTS</p>
          <p class="info-value">{{customerData?.points}} POINTS</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Loading your account information...</p>
    </div>
  </ng-template>

  <div class="bottom-nav">
    <div class="nav-item" (click)="navigateToTopUp()">
      <i class="fas fa-chart-line"></i>
    </div>
    
    <div class="nav-item active">
      <i class="fas fa-wallet"></i>
    </div>
    
    <div class="nav-item" (click)="navigateToMenu()">
      <i class="fas fa-utensils"></i>
    </div>
  </div>
  
  <div class="error-message" *ngIf="error">{{ error }}</div>
</div>
