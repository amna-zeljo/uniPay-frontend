
<div class="login-container">
  <div class="login-box">
    <div class="logo-section">
      <img src="https://www.intfoundationgroup.co.uk/wp-content/uploads/2024/09/ssst-medical-progression-routes-e1726724289671.png" alt="SSST Logo" class="logo">
      <h1>Sarajevo School of<br>Science and Technology</h1>
    </div>

    <h2>LOGIN</h2>

    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="user@stu.ssst.edu.ba"
          [class.error]="isFieldInvalid('email')">
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="*****"
          [class.error]="isFieldInvalid('password')">
      </div>

      <div class="forgot-password">
        <a href="#">Forgot password</a>
      </div>
    </form>

    <button type="submit" class="login-button" (click)="onSubmit()">
      Login
    </button>

    <div class="register-link">
      Don't have an account yet? <a routerLink="/signup" class="register">REGISTER</a>
    </div>

  </div>
</div>
